<!-- atualizar_sala.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Sala</title>
</head>
<body>
    <h1>Atualizar Sala de Aula</h1>
    <form action="/api/salas/{{ sala.id }}/atualizar/" method="post">
        {% csrf_token %}
        <label for="nome">Novo Nome da Sala:</label>
        <input type="text" id="nome" name="nome" value="{{ sala.nome }}"><br>
        <label for="capacidade">Nova Capacidade:</label>
        <input type="number" id="capacidade" name="capacidade" value="{{ sala.capacidade }}"><br>
        <button type="submit">Atualizar Sala</button>
    </form>
</body>
</html>
