<!-- listar_salas.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Salas</title>
</head>
<body>
    <h1>Lista de Salas de Aula</h1>
    <ul>
        {% for sala in salas %}
            <li>{{ sala.nome }} - Capacidade: {{ sala.capacidade }}</li>
        {% endfor %}
    </ul>
</body>
</html>
